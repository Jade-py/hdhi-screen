{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Wishes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .hidden {
      display: none;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      text-align: center;
      max-width: 650px;
    }

    .card h1 {
      color: #ff4081;
      margin-bottom: 20px;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .signature {
      font-style: italic;
      color: #666;
    }

    .fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="birthday-card" class="hidden">
    <div class="card">
      <img id="birthday-photo" src="" alt="Employee Photo">
      <h1 id="birthday-name">Happy Birthday, </h1>
      <div class="message">
        Wishing you a day filled with happiness and a year filled with joy. Thank you for being such a valuable part of our team!
      </div>
      <div class="signature">
        â€” Your Hero DMC Heart Institute Family
      </div>
    </div>
  </div>

  <video id="video-player" class="fullscreen-video" controls autoplay muted loop playsinline></video>

  <script>
    const socket = new WebSocket("ws://" + window.location.host + "/ws/screen/");

    const els = {
      video: document.getElementById("video-player"),
      card: document.getElementById("birthday-card"),
      name: document.getElementById("birthday-name"),
      photo: document.getElementById("birthday-photo")
    };

    socket.onmessage = function(event) {
      const message = JSON.parse(event.data);

      if (message.action === "birthday") {
        const people = message.data;
        let index = 0;

        function showNext() {
          if (index >= people.length) {
            index = 0;
          }

          const person = people[index];
          els.name.textContent = `Happy Birthday, ${person.name}`;
          els.photo.src = person.photo;

          els.video.classList.add("hidden");
          els.card.classList.remove("hidden");

          index++;
          setTimeout(showNext, 2000); // 5 seconds per person
        }

        showNext();
      }

      else if (message.action && message.action.startsWith("play_")) {
        els.card.classList.add("hidden");
        els.video.classList.remove("hidden");
        els.video.src = message.data.url;
        els.video.load();
        els.video.play();
      }
    };
  </script>
</body>
</html>
